
name: bb-test

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          bb: v0.8.156
#           bb: 0.8.2                    # Babashka
          
      - name: Simple test
        run: bb '(+ 1 1)'
