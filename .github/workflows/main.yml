name: Regenerate release docs

on:
  release:
    types: [published]
    
# on: workflow_dispatch
    
jobs:
  generate-release-docs:
    name: Regenerate the release docs
    runs-on: ubuntu-latest

    steps:
      - name: Find the release just created
        run: |
          echo Regenerating release docs for ${{ github.event.tag }}
          echo release_id ${{ github.event.release_id }}
          echo name ${{ github.event.name }}
          echo author ${{ github.event.author }}
          echo isLatest ${{ github.event.isLatest }}
